<div class="login-screen">
  <div class="login-box">
    <div>
      <h3 class="login-label-top">Inicio de Sesión</h3>
      <form name="loginForm" class="css-form" novalidate>
        
        <div class="btn-group user-type">
          <button type="button" class="btn login-input-dropdown">{{user.type}}</button>
          <button type="button" class="btn dropdown-toggle login-input-dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li ng-repeat="userType in userTypes" ng-click="setUserType(userType)">{{userType}}</li>
          </ul>
        </div>

        <input class="login-input" type="text" ng-model="user.name" name="uName" placeholder="Usuario" required="" />
        
        <input class="login-input" type="password" ng-model="user.password" name="uPassword" placeholder="Contraseña" required="" />

        <div class="text-left">
          <button type="button" class="login-pass-forgot" ng-click="alert()"><i>¿Olvidó su Contraseña?</i></button>
        </div>

        <input type="submit" class="btn login-btn" ng-click="login(user)" value="Aceptar" />
      
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">¡Error!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Debe rellenar el campo {{missingField}}.
            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-primary login-btn" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>

<img class="login-logo" src="/src/img/synergy-logo-blue.png"></img>
