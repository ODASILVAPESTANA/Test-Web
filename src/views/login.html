<div class="container-fluid" ng-controller="LoginController">
  <div class="row login">
    <form class="form" name="loginForm" ng-submit="doLogin()">
      <h2>Inicio de Sesión</h2>
      <select class="form-control dropdown-select" name="tipo" ng-model="login.tipo" ng-init="login.tipo=''">
          <option value="" ng-selected="true">Seleccione...</option>
          <option value="V">V</option>
          <option value="E">E</option>
          <option value="P">P</option>
      </select>
      <input type="text" ng-model="login.usuario" name="usuario" class="form-control" placeholder="Usuario">
      <input type="password" ng-model="login.password" name="password" class="form-control" placeholder="Contraseña">
      <a ng-click="alerta=true"><i>¿Olvidó su contraseña?</i></a><br>
      <div id="alerta" ng-show="alerta" class="alert alert-warning alert-dismissable">
        <a href="#" class="close" ng-click="alerta=false" aria-label="close">&times;</a> Recuperar Contraseña.
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-lg btn-primary">Aceptar</button>
      </div>
    </form>
  </div>
</div>
