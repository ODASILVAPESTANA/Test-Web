<div class="col-lg-12 fondo">
  <div class="col-lg-5 col-md-5 contenedor">
      <form ng-submit="formSubmit()" class="form">
        <p class="text-muted"><strong>Inicio de Sessi√≥n</strong></p>
        <div class="form-group">
           <select class="form-control rounded-0 border border-info" id="tipodoc" ng-disabled="isProcessing" ng-model="tipodoc">
               <option value="" hidden>Seleccione...</option>
               <option value="V">V</option>
               <option value="E">E</option>
               <option value="P">P</option>
           </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control rounded-0 border border-info" ng-model="username" ng-disabled="isProcessing" placeholder="username" required=""/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control rounded-0 border border-info" ng-model="password" ng-disabled="isProcessing" placeholder="password" required=""/>
        </div>
        <div class="form-group row justify-content-center">
          <button type="submit" class="btn btn-primary" ng-disabled="isProcessing">Aceptar</button>
        </div>
      </form>
</div>
<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
