<div class="col-lg-12 col-md-12 col-sm-12 fondo">
  <div class="centrarVertical row align-items-center">
    <div class="col-lg-9 col-md-9 col-sm-12 contenedor">
      <form ng-submit="formSubmit()" class="form login">
        <h4 class="text-dark"><strong>Inicio de Sessión</strong></h4>
        <div class="form-group tipodoc">
          <div class="contentSelect text-white">
            <select class="form-control rounded-0 border border-info" id="tipodoc" ng-disabled="isProcessing" ng-model="tipodoc">
                <option value="" hidden>Seleccione...</option>
                <option value="V">V</option>
                <option value="E">E</option>
                <option value="P">P</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control rounded-0 border border-info" ng-model="username" ng-disabled="isProcessing" placeholder="Usuario"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control rounded-0 border border-info" ng-model="password" ng-disabled="isProcessing" placeholder="Contraseña"/>
        </div>
        <div class="form-group">
          <h5><a data-toggle="modal" onclick="alert('Recuperar contraseña')" class="text-primary font-italic recuperar">¿Olvidó su Contraseña?</a></h5>
        </div>
        <div class="form-group row justify-content-center">
          <button type="submit" class="btn btn-primary" ng-disabled="isProcessing">Aceptar</button>
        </div>
      </form>
    </div>

    <div id="modalE" ng-hide="modalError">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title row justify-content-center text-danger titleModal">Error</h5>
              <button type="button" class="close" ng-click="cerrarModal()"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body row justify-content-center">
              <h4>{{error}}</h4>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
