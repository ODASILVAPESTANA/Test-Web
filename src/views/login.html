<div class="container">
  <div class="row">
  <div class="wrapper">

   <form name="userForm" ng-submit="submit(userForm.$valid)" class="form-signin" ng-controller="loginController" novalidate>

     <h2 class="form-signin-heading">Inicio de Sesión</h2>

     <div class="form-group">
      <select class="form-control" id="drop" ng-model="type" required>
        <option value="" hidden> Seleccione...</option>
        <option value="V">V</option>
        <option value="E">E</option>
        <option value="P">P</option>
      </select>
      </div>

    <div class="form-group">
     <input type="text" class="form-control" ng-model="username" name="username" placeholder="Usuario" required autofocus="" />
    </div>

    <div class="form-group">
     <input type="password" class="form-control" ng-model="password" name="password" placeholder="Contraseña" required/>
    </div>

     <a data-toggle="modal" onclick="alert('Recuperar contraseña')">¿Olvidó su Contraseña?</a>
     <br><br>
    
     <div class="text-center">
        <button class="btn btn-lg btn-primary" id="submit" type="submit">Aceptar</button>
     </div>

   </form>

  </div>
  </div>
</div>

  <!-- Modal href="#modalAlert" en button : ng-click="$location.path('#/timeline.html')"-->
  <div class="modal fade" id="modalAlert" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Recuperar Contraseña</h4>
        </div>
        <div class="modal-body">
          <p>Recuperar Contraseña</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
