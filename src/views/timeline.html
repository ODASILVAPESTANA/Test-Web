<div class="container">
  <div class="page-header">
    <h1 id="timeline">Timeline</h1>    
  </div>
  <ul class="timeline">

    <li ng-class="{'timeline-inverted': $odd}" ng-repeat="item in items">
      <div class="timeline-badge"></div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">{{item.title}}</h4>
          <p><small class="text-muted">Número ID: {{item.id}}</small></p>
        </div>        
        <div class="timeline-body container">
          <div class="row">
            <div class="col-md-6 col-sm-12 text-center">
              <img src={{item.thumbnailUrl}}>
            </div>
            <div class="col-md-6 col-sm-12">                  
              <p>{{placeholder}}</p>
            </div>
          </div>
          <div class="row float-right">
            <button type="button" class="btn btn-link btn-sm" data-toggle="modal" data-target="{{'#'+item.id }}">
              Ver más
            </button>
          </div>
        </div>          
      </div>

      <!-- Modal -->
      <div class="modal fade" id={{item.id}} tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{item.title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>                  
            <div class="modal-body text-center">
              <img ng-src={{item.url}}>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>        
            </div>
          </div>
        </div>
      </div>    

    </li>             
  </ul>
</div>
