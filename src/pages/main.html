<div class="container noMarginPadding">
  <div id="form" class="col-lg-12 col-md-12 col-sm-12" >
    <p id="textSingUp">Inicio de Sesión</p>
    <form role="form" name="form"  novalidate class="row">
      <div class="btn-group dropdownButton">
        <select ng-model="main.type" name="type">
          <option value='' selected=true>Seleccione...</option>
          <option value='V'>V</option>
          <option value='E'>E</option>
          <option value='P'>P</option>
        </select>
      </div>

      <input type="text" name="username" ng-model="main.username"  class="inputForm" placeholder=" Usuario" required>
     
      <input  type="password" name="password" ng-model="main.password"  class="inputForm" placeholder=" Contraseña" required>
      
      <a  id="forgetPassword" onClick="alert('Recuperar contraseña')">¿Olvidó su contraseña?</a>
      <div>
        
      <button class="btn btn-lg btn-primary buttomStyle" ng-click="enviar()">Aceptar</button>
      </div>
    </form>
  </div>
</div>
<div class="logoFooter col-lg-12 col-md-12 col-sm-12">
</div>
