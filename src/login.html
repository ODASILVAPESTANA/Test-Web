<div  class="container col-11" style="height:100%;float: left;">
    <div class="row">
        <div class="col-6" id="container-login" >
            <h4 class="title">Inicio de Sesión</h4>
            <form ng-model="loginForm"  ng-submit="send()" nonvalidate>
                <div class="form-group row justify-content-end" id="select_properties">
                    <select class="form-control col-4" ng-model="loginForm.type" value="Seleccione" required> 
                        <option disabled selected>Seleccione</option>
                        <option value-"V" selected>V</option>
                        <option value-"E">E</option>
                        <option value-"P">P</option>
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" ng-model="loginForm.username" aria-describedby="emailHelp" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password"  class="form-control"  ng-model="loginForm.password" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <a href="" class="link" ng-click="showAlert()"><p>¿Olvidó su contraseña?</p></a>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary" >Aceptar</button>
                </div>
            </form>
        </div>    
    </div>
    <div class="row">
        <div class="col-5 col-md-offset-3" id="logo">
            <img class="logo-img" src="../assets/images/logo_Synergy.png" alt="">
        </div>
    </div>
    
</div>
