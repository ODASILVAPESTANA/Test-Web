<div class="container fondo-login fill">
    <div class="row otro">
        <div class="col-lg-5 col-md-6 col-sm-6 col-xs-12 bgc">
            <h3>Inicio de Sesión</h3>
            <form ng-submit="formSubmit()" class="form-signin">
                <div class="form-group">
                    <select class="form-control" id="tipodoc" ng-model="tipodoc">
                        <option value="" hidden> Tipo de documento...</option>
                        <option value="V">V</option>
                        <option value="E">E</option>
                        <option value="P">P</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="username" name="username" placeholder="Usuario" autofocus="" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="password" name="password" placeholder="Contraseña"/>
                </div>
                <a data-toggle="modal" onclick="alert('Recuperar contraseña')">¿Olvidó su Contraseña?</a><br><br>
                <div class="text-center">
                    <button class="btn btn-lg btn-primary" id="submit" type="submit">Aceptar</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
<div class="modal fade" id="id_login_error">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <span class="text-danger" style="color:red">{{ error }}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
