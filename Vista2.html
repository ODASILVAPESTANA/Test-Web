<!DOCTYPE html>
<html ng-app="angularTest">
  <head>
    <script src="//localhost:35729/livereload.js"></script>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="src/style.css">
  </head>
  <body>
 
    <div class="container"  ng-controller="controller2">
	   
	   
	  <h2>Tabla de datos obtenidos</h2>
	              
	  <table class="table">
	    <thead>
	      <tr>
	        <th>ID</th>
	        <th>Title</th>
	        <th>URL</th>
	        <th>ThumbnailUrl</th>
	      </tr>
	    </thead>
	    <tbody ng-repeat="row in data">
	      <td>{{ row.id }}</td>
	      <td>{{ row.title }}</td>
	      <td>{{ row.url }}</td>
	      <td>{{ row.thumbnailUrl }}</td>
	    </tbody>
	  </table>
	</div>
	

        <script type="text/javascript" src="assets/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
        <script type="text/javascript" src="assets/js/controller2.js"></script>

  </body>
</html>
