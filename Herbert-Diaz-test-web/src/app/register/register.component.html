<h2>Registrar</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <select class="browser-default custom-select">
              <option selected>Seleccione</option>
              <option value="1">V</option>
              <option value="2">E</option>
              <option value="3">P</option>
            </select>
    <div class="form-group">
        <div *ngIf="submitted && f.tipo.errors" class="invalid-feedback">
            <div *ngIf="f.tipo.errors.required">El tipo es Obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">El usuario es Obligatorio</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">La Contraseña es Obligatoria</div>
            <div *ngIf="f.password.errors.minlength">La Contraseña debe tener mas de 10 Caracteres</div>
        </div>
    </div>
    <a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
    <br>
    <br>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Registrar</button>
